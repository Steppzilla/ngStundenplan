<h1>Epochen-Plan </h1>
<h2> {{aktuelleKlasse}}</h2>

<div id="plan">
  <div class="zeile" *ngFor="let zeile of epochenPlanAktuell; index as z">
    <div class="datumzeile">
      <div class="first"></div>
      <div *ngFor="let datum of datumstring[z]">{{datum}}</div>
    </div>
    <div class="row">
      <div class="first">{{ferien[z]}} - <br> {{ferien[5]}}</div>
      <ng-container *ngFor="let cell of zeile; index as c">
        <div
          *ngIf="( !duplicates[z][c])      ||      (duplicates[z][c]        &&            duplicates[z][c][0]===c)"
          ngbDropdown class="{{duplicates[z][c]? 'size-'+duplicates[z][c].length:'normalsize'}}">
          <div class="btn btn-outline-primary buttonDrop gruen"
            id="dropdownConfig" ngbDropdownToggle>
            <!--hier click im main-->
            <div *ngFor="let lehrerFach of cell" class="lehrerFachBehaelter ">
              <p>{{lehrerFach?lehrerFach[0].kuerzel:""}}</p>
              <p>{{lehrerFach?lehrerFach[1]:""}}</p>
            </div>
          </div>
          <div ngbDropdownMenu aria-labelledby="dropdownConfig" class="buttonContainer">
            <button ngbDropdownItem *ngFor="let lehrerFach of lehrerErmitteln()" class="toggleButton "
              (click)="lehrerWahl(z,c, lehrerFach,$event , zeile)">
              <!--hier click im toggle-->
              <div class="dropSpan1">{{lehrerFach[0].kuerzel}}</div> :
              <div class="dropSpan2"> {{lehrerFach[1]}}</div>
            </button>

          </div>
        </div>
      </ng-container>

      <div>{{ferien[z+1]}}-<br> {{ferien[5]}}</div>
    </div>
  </div>
</div>
