<h1>Gesamtplan</h1>
<h2>{{ueberschrift()}}</h2>
<table #tabelle id="table" *ngIf="stundenRaster" class="gesamtStundenplan-Table">
  <tbody>
    <tr>
      <td></td>
      <td class="klassen-titel" *ngFor="let zelle of stundenRaster[0]; index as f">{{f+1}}. Klasse</td>
    </tr>
    <tr *ngFor="let row of stundenRaster;index as r">
      <td class="first">{{r+1}}</td>
      <ng-container  *ngFor="let cell of row; index as c"
     
      >
      <!-- Td-Box soll nur gezeigt werden, wenn sie leer ist/ falls duplicates existieren, wenn dort der erste Eintrag mit dem Zellenindex übereinstimmt.-->
      <!-- Vertikal: Wenn vertical-dupli existieren, nur zeigen, wenn -->
      <!-- nu zeigen wenn  weder vertical nohc dupli eintrag ODER  (vertical ODER horizontal gleiches feld wie eintrag)-->
      <td class="box  "   *ngIf="( 
        !duplicates[r][c]) && (!duplicateVert[r][c])    
        ||      (duplicates[r][c]&& !duplicateVert[r][c][0]        &&            duplicates[r][c][0]===c)  
         || (duplicateVert[r][c]        &&  !duplicates[r][c] &&          duplicateVert[r][c][0]===r)
         ||(duplicates[r][c] &&duplicateVert[r][c] &&duplicateVert[r][c][0]===r&& duplicates[r][c][0]===c)
  
        "
      [attr.colspan]=" duplicates[r][c]   &&duplicates[r][c]!==undefined    ?duplicates[r][c].length:1"
      [attr.rowspan]=" duplicateVert[r][c]   &&duplicateVert[r][c]!==undefined    ?duplicateVert[r][c].length:1"
      >
        <!--{{duplicates[r][c]? 'size-'+duplicates[r][c].length:'normalsize'}}-->

  
        <div triggers="click" [autoClose]="true" class="dropButton" [ngbTooltip]="Lehrer" placement="bottom">
          <!-- Höhe muss im folgenden angepasst werden, wenn es über mehrere zeilen geht. Doppelte sind farbig-->
          <div *ngFor="let lehrerFach of cell" class="{{doppelt(row,lehrerFach[0],r,c,0)}}  {{ duplicateVert[r][c]&&duplicateVert[r][c][0]==r? 'hoehe'+ duplicateVert[r][c].length:'hoehe'+ 1}} lehrerFachBehaelter">

            <p>{{lehrerFach?lehrerFach[1]:""}}</p>
            <p>{{lehrerFach?lehrerFach[0].kuerzel:""}}</p>
          </div>
        </div>
      

        <ng-template #Lehrer>
          <div class="buttonContainer">
            <button (click)="deleteAll(r,c)" id="delete" class="btn btn-danger container-fluid">delete</button>

            <button *ngFor="let lehrerFach of lehrerErmitteln(c)" ngbDropdownItem
              (click)="lehrerWahl(r,c, lehrerFach,$event )"
              class="dropCell LehrerPopupButton {{farbwaehler(row,cell,lehrerFach[0],r,c)}}">

              <div class="dropSpan1">{{lehrerFach[0].kuerzel}}</div> :
              <div class="dropSpan2"> {{lehrerFach[1]}}</div>

            </button>

            <button (click)="mittagsPause(r,c,$event)" id="mittag" class="btn container-fluid"> Mittag </button>
          </div>
        </ng-template>

      </td>
    </ng-container>

    </tr>
  </tbody>
</table>

</div>

  <div id="stundenPlanContainer">
    <app-wochenplan></app-wochenplan>
  </div>

  <p id="epochenplan">
